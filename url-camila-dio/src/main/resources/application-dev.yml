spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:url_shortener
    username: cami
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    
# https://docs.spring.io/spring-boot/docs/2.0.x/reference/html/common-application-properties.html

